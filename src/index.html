<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parallax responsive landing page</title>

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ICONS BOXICONS -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- ===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <a href="#" class="nav__logo">HUT RI 79</a>


                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-right'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">BERANDA</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">LATAR BELAKANG</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">FILOSOFI LOGO</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!-- ===== HOME =====-->
            <div class="home">
                <div class="parallax home__parallax home__parallax-img1" data-rellax-speed="-9"></div>
                <div class="parallax home__parallax home__parallax-img2" data-rellax-speed="-7"></div>
                <div class="parallax home__parallax home__parallax-img3" data-rellax-speed="-6">
                    <img src="assets/img/grafik-layer.png" alt="" >
                </div>
                <div class="parallax home__parallax home__parallax-img4" data-rellax-speed="-3"></div>

                <!-- <h1 class="parallax home__title" data-rellax-speed="-6">NUSANTARA BARU <br> INDONESIA MAJU</h1> -->
                <span class="parallax home__subtitle" data-rellax-speed="-5"></span> 

                <div class="home__scroll">
                   <a href="#section"><i class='bx bx-mouse'></i></a>
                </div>
            </div>

            <!-- ===== SECTION =====-->
            <section class="l-section" id="section">
                <div class="section">
                    <div class="section__data">
                        <h2 class="section__title">Tema Besar</h2>
                        <p class="section__text">HUT ke-79 RI merupakan sebuah batu loncatan besar bagi Indonesia, karena 
                            mengalami 3 transisi penting, yaitu menyongsong Ibu Kota baru, pergantian 
                            pemimpin, serta Indonesia Emas 2045.</p>
                    </div>
        
                    <img src="assets/img/ikn.png" alt="" class="section__img">
                    
                </div>
            </section>
        </main>

        <!-- RELLAX JS -->
        <script src="assets/js/rellax.min.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

        <!-- SCROLL REVEAL -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>

    </body>
</html>
